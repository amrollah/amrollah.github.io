---
layout: default
title: Home
---

<div class="row marketing">
	<div class="col-sm-4">
	<img  class="img-circle avatar" alt="Amrollah" src="img/profile.jpg">
	</div>
	<div itemscope itemtype="http://data-vocabulary.org/Person" class="col-sm-8">
	<p class="lead">Hi, I'm <span itemprop="name">Amrollah Seifoddini</span>, just another digital citizen.</p>
	</div>
</div>

<h1> Recent posts </h1>
<div class="posts">
  {% for post in paginator.posts %}
      <h3 class="post-title">
      <a href="{{ site.baseurl }}/{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    <span class="post-date">{{ post.date | date_to_string }}</span>
  {% endfor %}
</div>
